apiVersion: v1
kind: Service
metadata:
  labels:
    app: udaconnect-persons-micros
  name: udaconnect-persons-micros
spec:
  ports:
  - name: 5000-30002
    port: 5000
    protocol: TCP
    targetPort: 5000
    nodePort: 30002
  selector:
    app: udaconnect-persons-micros
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: udaconnect-persons-micros
  name: udaconnect-persons-micros
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udaconnect-persons-micros
  template:
    metadata:
      labels:
        app: udaconnect-persons-micros
    spec:
      containers:
      - image: vinodkanchi/udaconnect-persons-micros:latest
        name: udaconnect-persons-micros
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
